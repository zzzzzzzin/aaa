<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Form Test</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>아이디 : </td>
				<td><input type="text" placeholder="your ID"></td>
				<td><button>ID check</button></td>
			</tr>
			<tr>
				<td>언어</td>
				<td>
					<input type="radio" name="lang">One
					<input type="radio" name="lang">Two
					<input type="radio" name="lang">Three
				</td>
				<td></td>
			</tr>
			<tr>
				<td>툴</td>
				<td>
					<input type="checkbox" name="tools">One
					<input type="checkbox" name="tools">Two
					<input type="checkbox" name="tools">Three
				</td>
				<td></td>
			</tr>
			<tr>
				<td>선택</td>
				<td>
					<select>
						<option>---select---
						<option>One
						<option>Two
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>버튼</td>
				<td><button>button tag</button></td>
				<td><input type="button" value="button"></td>
			</tr>
			<tr>
				<td>자기소개</td>
				<td colspan="2"><textarea rows="5" cols="40"></textarea></td>
				
			</tr>
			<tr>
				<td></td>
				<td><input type="submit"></td>
				<td></td>
			</tr>
		</table>
	</form>

</body>
</html>
